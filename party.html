<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var ashbb = prompt("hey Barbie, let's go party. How long until it, bro? [Give me a number.]")
      var usernumber = parseInt(ashbb, 10);
      if (usernumber < 1) {
        console.log("HEY BARBIE, LETS GO PARTY");
      } else {
        for(var i = usernumber; i >= 1; i = i - 1){
          console.log(i);
        }
          console.log("HEY BARBIE, LETS GO PARTY");
      }
    </script>
  </body>
</html>
